{% extends 'home.html' %}
{% block title %}修改测试用例{% endblock %}
{% block content %}
            <div class="panel-body" >
                <form  action="{{ url_for('testcase_blueprint.update_test_case',id=item.id) }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">测试用例名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="测试用例名称" value="{{ item.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="case_group" class="control-label col-md-4">测试用例分组</label>
                            <div class="col-md-4">
                                    <select disabled="disabled" name="case_group" id="case_group" class="form-control">
                                            <option value="1">{{ case_group.name }}</option>
                                    </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="request_headers" class="control-label col-md-4">请求头部</label>
                            <div class="col-md-4">
                                    <select disabled="disabled" name="request_headers" id="request_headers" class="form-control">
                                            <option value="1">{{ request_headers.name }}</option>
                                    </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="method" class="control-label col-md-4">请求方式</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="method" name="method" placeholder="请求方式" value="{{ item.method}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="control-label col-md-4">测试接口</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="url" name="url" placeholder="测试接口" value="{{ item.url}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data" class="control-label col-md-4">测试报文</label>
                            <div class="col-md-4">
                                <textarea rows="10" cols="10" style="resize:none;" class="form-control" id="data" name="data" placeholder="测试报文" >{{ item.data}}</textarea>
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="修改">
                        <input type="submit" class="btn btn-primary" name="test" value="测试">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
{% endblock %}
