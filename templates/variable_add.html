<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>添加全局变量</title>
</head>
<body>
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">添加全局变量</h4>
            </div>
            <div class="panel-body" >
                <form action="{{ url_for('variables_blueprint.variable_add') }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">全局变量名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="全局变量名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="value" class="control-label col-md-4">全局变量的值</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="value" name="value" placeholder="全局变量的值">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-4">全局变量备注</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="description" name="description" placeholder="全局变量备注">
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</body>
</html>
