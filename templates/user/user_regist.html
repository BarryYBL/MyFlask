{% extends 'home.html' %}
{% block title %}用户注册{% endblock %}
{% block content %}
   <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary" style="margin:50px 0 50px 0">
                <div class="panel-heading">
                    <h4>用户注册</h4>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('user_blueprint.user_regist')}}" method="post" data-toggle="validator" class="form-horizontal" id="regist_form">
                        <div class="form-group"></div>
                        <div class="form-group">
                            <label for="username" class="form-label col-md-2 col-md-offset-2">账号</label>
                            <div class="input-group col-md-5">
                                <div class="input-group "  >
                                    <input type="text" id="username" name="username" class="form-control" placeholder="账号">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label col-md-2 col-md-offset-2">密码</label>
                            <div class="input-group col-md-5">
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="project_group" class="form-label col-md-2 col-md-offset-2">项目组</label>
                            <div class="input-group col-md-5">
                                <div class="input-group">
                                    <select name="project_group" id="project_group" class="form-control">
                                        {% for project_group in project_groups %}
                                            <option  value="{{ project_group.id }}">{{ project_group.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-5">
                                <input type="submit" id="regist" value="注册" class="btn btn-default">
                                <input type="reset" value="重置"  class="btn btn-default">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(document).ready(function () {
            var validate = function () {
                    $('#regist_form').validate({
                        rules: {
                            username: {required: true, minlength: 6, maxlength: 50, remote: '/user_regist_validate/'},
                            password:{required: true, minlength: 6, maxlength: 50},
                        },
                        messages: {
                            username: {required: '不可为空', minlength: '长度最少6位', maxlength: '不可超过50位', remote: '已存在用户'},
                            password: {required: '不可为空', minlength: '长度最少6位', maxlength: '不可超过50位'},
                        }
                    })
                };
            $('input').bind('input propertychange', function() {
                validate()
                });
            $('#regist').click(function () {
                $('#regist_form').validate({
                       rules: {
                            username: {required: true, minlength: 6, maxlength: 50, remote: '/user_regist_validate/'},
                            password:{required: true, minlength: 6, maxlength: 50},
                        },
                        messages: {
                            username: {required: '不可为空', minlength: '长度最少6位', maxlength: '不可超过50位', remote: '已存在用户'},
                            password: {required: '不可为空', minlength: '长度最少6位', maxlength: '不可超过50位'},
                        },
                    submitHandler: function (form) {
                        form.submit()
                    }
                    })
            })
});
    </script>
{% endblock %}
