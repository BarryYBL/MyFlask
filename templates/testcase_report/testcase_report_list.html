{% extends 'home.html' %}
{% block title %}测试报告列表{% endblock %}
{% block content %}
    <div class="panel-body">
                    <table class="table table-hover">
                    <div class="col-md-offset-10">
                    </div>
                        <tr>
                            <th>ID</th>
                            <th>测试报告列表</th>
                            <th>操作</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                            <td>{{ loop.index0 }}</td>          <!--使用循环的数字作为id -->
                            <td>{{ item.name }}</td>
                            <td>
                                <a href="{{ url_for('request_headers_blueprint.request_headers_update',id=item.id) }}" class="btn btn-default btn-xs" title="编辑请求头部"><i class="fa fa-pencil"></i></a>
                                <a href="{{ url_for('request_headers_blueprint.request_headers_delete',id=item.id) }}" class="btn btn-default btn-xs" title="删除请求头部"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
{% endblock %}
