{% extends 'home.html' %}
{% block title %}测试报告列表{% endblock %}
{% block content %}
    <div class="panel-body">
                    <table class="table table-hover">
                    <div class="col-md-12">
                        <div class="col-md-5">
                        <form action="{{ url_for('testcase_report_blueprint.testcase_report_list') }}" role="search" class="navbar-form">
                            <div class="form-group col-md-8">
                                <input type="text" name="search" class="form-control" value="{{ search if search else "" }}" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">查询</button>
                        </form>
                        {{ macro.show_col() }}
                    </div>
                    </div>
                        <tr>
                            <th>ID</th>
                            <th>测试报告列表</th>
                            <th>操作</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                            <td><a href="#"><span class="badge">{{ loop.index }}</span></a></td>          <!--使用循环的数字作为id -->
                            <td>{{ item.name }}</td>
                            <td>
                                <a href="{{ url_for('testcase_report_blueprint.testcase_report',testcase_time_id=item.id) }}" id="search_report"  class="btn btn-default btn-xs" title="查看测试报告"><i class="fa fa-search"></i></a>
                                <a href="{{ url_for('testcase_report_blueprint.testcase_report_download',name=item.name) }}" class="btn btn-default btn-xs" title="下载测试报告"><i class="fa fa-download"></i></a>
                                <a href="{{ url_for('testcase_report_blueprint.testcase_report_delete',id=item.id) }}" class="btn btn-default btn-xs" title="删除测试报告"><i class="fa fa-trash"></i></a>
                                <a href="{{ url_for('testcase_report_blueprint.testcase_report_sendmail',testcase_time_id=item.id) }}" class="btn btn-default btn-xs" title="邮件发送报告"><i class="fa fa-mail-forward"></i></a>

                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
{% endblock  %}
{% block css %}
    <style>
    .table > tbody > tr > th,.table > tbody > tr > td{
        text-align: center
    }
    </style>
{% endblock %}
