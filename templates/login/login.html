{% extends 'home.html' %}
{% block title %}添加测试用例{% endblock %}
{% block content %}
   <div class="row">
        <div class="col-md-6 col-md-offset-3"><div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>管理员登录</h4>
                </div>
                <div class="panel-body">
                    <form action="#" method="post" class="form-horizontal">
                        <div class="col-md-10 col-md-offset-1">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <div class="alert alert-warning">
                                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                                            {{ msg }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group">
                            <label for="username" class="form-label col-md-2 col-md-offset-2">账号</label>
                            <div class="input-group col-md-5">
                                <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="账号" value="{{ request.cookies.get('SESSIONID').split(';')[0] if request.cookies.get('SESSIONID') }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label col-md-2 col-md-offset-2">密码</label>
                            <div class="input-group col-md-5">
                                <div class="input-group">
                                     <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="密码" value="{{ request.cookies.get('SESSIONID').split(';')[1] if request.cookies.get('SESSIONID') }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4"></div>
                            <input type="submit" value="登录" class="btn btn-default">
                            <input type="reset" value="重置" class="text-hide">
                            <input type="reset" value="注册" class="btn btn-default">
                            <input type="reset" value="重置" class="text-hide">
                            <input type="checkbox" id="autologin" name="autologin">
                            <label for="autologin" ><span style="font-size: 12px;font-weight: normal">自动登录</span></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
