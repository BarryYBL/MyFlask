{% extends 'home.html' %}
{% block content %}
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">修改全局变量</h4>
            </div>
            <div class="panel-body" >
                <form  action="{{ url_for('variables_blueprint.variable_update',id=item.id) }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">全局变量名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="全局变量名称" value="{{ item.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="value" class="control-label col-md-4">全局变量的值</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="value" name="value" placeholder="全局变量的值" value="{{ item.value}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-4">全局变量备注</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="description" name="description" placeholder="全局变量备注" value="{{ item.description}}">
                        </div>
                    </div>

                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="修改">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
{#            <div class="panel-footer"></div>#}
        </div>
    </div>
{% endblock %}
