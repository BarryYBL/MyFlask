<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>添加测试用例</title>
</head>
<body>
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">添加测试用例</h4>
            </div>
            <div class="panel-body" >
                <form action="{{ url_for('post_test_case') }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">测试用例名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="测试用例名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method" class="control-label col-md-4">请求方式</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="method" name="method" placeholder="请求方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="control-label col-md-4">测试接口</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="url" name="url" placeholder="测试接口">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data" class="control-label col-md-4">测试报文</label>
                            <div class="col-md-4">
                                <textarea rows="3" cols="10" style="resize:none;" class="form-control" id="data" name="data" placeholder="测试报文"></textarea>
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="submit" class="btn btn-primary" name="test" value="测试">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</body>
</html>
