{% extends 'home.html' %}
{% block content %}
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">添加测试用例</h4>
            </div>
            <div class="panel-body" >
                <form action="{{ url_for('testcase_blueprint.post_test_case',id=-1) }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">测试用例名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="测试用例名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="case_group" class="control-label col-md-4">测试用例分组</label>
                            <div class="col-md-4">
                                    <select name="case_group" id="case_group" class="form-control">
                                        {% for case_group in case_groups %}
                                            <option  value="{{ case_group[0] }}">{{ case_group[1] }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="case_group" class="control-label col-md-4">请求头部</label>
                            <div class="col-md-4">
                                    <select name="request_headers" id="request_headers" class="form-control">
                                        {% for request_header in request_headers %}
                                            <option  value="{{ request_header[0] }}">{{ request_header[1] }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="method" class="control-label col-md-4">请求方式</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="method" name="method" placeholder="请求方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="control-label col-md-4">测试接口</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="url" name="url" placeholder="测试接口">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data" class="control-label col-md-4">测试报文</label>
                            <div class="col-md-4">
                                <textarea rows="8" cols="10" style="resize:none;" class="form-control" id="data" name="data" placeholder="测试报文"></textarea>
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="submit" class="btn btn-primary" name="test" value="测试">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
{#            <div class="panel-footer"></div>#}
        </div>
    </div>
{% endblock %}
