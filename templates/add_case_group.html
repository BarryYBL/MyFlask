{% extends 'home.html' %}
{% block content %}
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">添加测试用例分组</h4>
            </div>
            <div class="panel-body" >
                <form action="{{ url_for('case_group_blueprint.add_case_group') }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">测试用例分组名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="测试用例分组名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-4">测试用例分组备注</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="description" name="description" placeholder="测试用例分组备注">
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
{#            <div class="panel-footer"></div>#}
        </div>
    </div>
{% endblock %}
