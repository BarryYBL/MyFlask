{% extends 'home.html' %}
{% block title %}全局变量列表{% endblock %}
{% block content %}
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>全局变量名称</th>
                            <th>全局变量的值</th>
                            <th>全局变量备注</th>
                            <th>操作</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                            <td>{{ loop.index0 }}</td>          <!--使用循环的数字作为id -->
                            <td>{{ item.name }}</td>
                            <td>{{ item.value }}</td>
                            <td>{{ item.description}}</td>
                            <td>
                                <a href="{{ url_for('variables_blueprint.variable_update',id=item.id) }}" class="btn btn-default btn-xs" title="编辑"><i class="fa fa-pencil"></i></a>
                                <a href="{{ url_for('variables_blueprint.variable_delete',id=item.id) }}" class="btn btn-default btn-xs" title="删除"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
{% endblock %}
<style>
    th,td{
        text-align: center;
    }
</style>
