{% extends 'home.html' %}
{% block content %}
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 style="text-align: center">添加请求头部</h4>
            </div>
            <div class="panel-body" >
                <form action="{{ url_for('request_headers_blueprint.request_headers_add') }}"  method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-4">请求头部名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="请求头部名称">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="value" class="control-label col-md-4">请求头部的值</label>
                            <div class="col-md-4">
                                <textarea rows="8" cols="10" style="resize:none;" class="form-control" id="value" name="value" placeholder="请求头部的值"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-4">请求头部备注</label>
                            <div class="col-md-4">
                            <input type="text" class="form-control" id="description" name="description" placeholder="请求头部备注">
                        </div>
                    </div>
                    <div class="control-label col-md-6" >
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
{#            <div class="panel-footer"></div>#}
        </div>
    </div>
{% endblock %}
